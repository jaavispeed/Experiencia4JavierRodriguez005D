<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clientes</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/estilos.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body class="">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        {% load static %}
        
          <div class="container-fluid">
            <a class="navbar-brand" href="{%  url 'index' %}"> 
                <img class="logotipo" src="{% static 'img/LogoPetStore/LogoPerro.jpg' %}" alt=""></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="{%  url 'index' %}">PetStore</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="{%  url 'somos' %}">Quienes Somos</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="{%  url 'formulariocontacto' %}">Contactanos</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="{%  url 'clientesadmin' %}">Clientes</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="{%  url 'productosadmin' %}">Productos</a>
                </li>              

                
                  </li>
              </ul>
              {% if user.is_authenticated %}
            <form class="d-flex" action="{%  url 'formularioregistro' %}">
              <a href="{%  url 'logout' %}" class="btn btn-outline-success">Cerrar Sesión</a>
            </form>
            {% else %} 
            <form class="d-flex" action="{%  url 'formularioregistro' %}">
              <a href="{% url 'login' %}" class="btn btn-outline-success">Iniciar Sesión</a>
            </form>
            {% endif %}
              
            </div>
          </div>
    </nav>
<div class="container py-4">
    {% block body %}

    {% endblock %}
</div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>

</html>
