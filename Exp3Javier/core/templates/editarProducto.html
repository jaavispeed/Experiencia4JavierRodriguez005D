{% extends "./base.html" %}




{% block body %}

<div class="row">
    <div class="col-md-4 offset-md-4">
        <h2>Modificaci√≥n de Productos.</h2>
        <div class="card">
            <div class="card-body">
                <form action="/modificarProducto/" method="POST"> {% csrf_token %}
                    <div class="form-group">
                        <input type="text" id="txtidproducto" name="txtidproducto" class="form-control" value="{{producto.idProducto}}" placeholder="Ingrese el id" min="1" readonly required>
                    </div>
                    <div class="form-group">
                        <input type="text" id="txtproducto" name="txtproducto" class="form-control" value="{{producto.nombreProducto}}" placeholder="Ingrese el nombre" minlength="2" maxlength="30" required>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-success btn-block text-white">Guardar</button>
                    </div>

                </form>
            </div>
        </div>

    </div>

</div>

{% endblock %}
